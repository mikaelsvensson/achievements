description: |
  För att få intressemärket Bygga ska du vara med och bygga en större konstruktion, till exempel en flotte,
  en trädkoja, en hinderbana eller en portal till ett läger eller till er scoutlokal. I uppgiften ingår förutom själva
  bygget att vara delaktig i att hitta på konstruktionen och göra en ritning. Konstruktionen kan byggas antingen
  som pionjärarbete med rep och surrningar eller med vanlig byggteknik. När bygget är slutfört är det dags för
  utvärdering tillsammans med de andra som var med.
