description: |
  För att få intressemärket Internationellt: Lära ska du ta reda på hur det är att vara scout i ett annat land och vad
  det innebär. Det kan ni till exempel göra genom att ta reda på vad de gör för scoutaktiviteter, vilka likheterna och
  skillnaderna är det jämfört mot vad ni gör i Scouterna. Ni kan också ta reda på hur många scouter det finns i det
  landet, vilka åldersgrupper de har, om det finns olika scoutförbund och vad det betyder och så vidare. På 
  www.scouterna.se, www.wagggs.org och www.scout.org finns kontaktuppgifter och länkar till scoutorganisationer i
  hela världen. Kanske är det någon i kåren som har varit på läger i ett annat land och kan berätta mer om det.
  Passa samtidigt på att lära er mer om själva landet. Det finns massor av information på internet och bibliotek men
  att jobba med det här märket är mer än att bara läsa och prata. Lyssna på musik från det land ni valt, laga typisk
  mat, avbilda typiska djur och natur från landet i papier maché, måla eller prova någon typisk dans.
