description: |+
  För att få intressemärket Spela ska du vara delaktig i att sätta upp en teaterföreställning eller annan typ av show
  för publik. I det ingår att:
   - Skapa ett manus, antingen utifrån en egen idé eller utifrån en färdig berättelse.
   - Förbereda scen, miljö och rekvisita.
   - Öva in repliker och repetera.

  Antingen är du engagerad i alla dess saker eller så fördjupar du dig i någon av dem, till exempel att du skriver
  manus och regisserar dina kamrater eller att du ansvarar för scen, dekor och rekvisita.

  Efteråt ska du, tillsammans med de andra som var med, utvärdera er teateruppsättning.

