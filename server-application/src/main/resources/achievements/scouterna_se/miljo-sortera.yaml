description: |
  För att få intressemärket Miljö: Sortera ska du lära dig om hur människan påverkar naturen och visa att du bryr dig och:

  Prata med dina patrullkompisar och ledare vad du använder el till varje dag och gör en lista över hur du kan minska
  hur mycket energi du använder i vardagen. Efter en tid, till exempel en månad, tar ni upp listan igen och pratar om
  hur det har gått.

  Gör en städinsats tillsammans där ni samlar skräp utomhus någonstans eller rensar ett förråd och skänker eller säljer
  det ni inte använder längre.

  Gå igenom vilka miljömärkningar det finns för olika varor med dina patrullkompisar och ledare. Lär dig att känna igen
  de tre vanligaste.

  Passa också på att genomför värderingsövningar på miljötemat. Tips på aktiviteter finns bland annat i aktivitetslådan
  Love Earth på Scoutshop.
