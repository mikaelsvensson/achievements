description: |+
  För att få intressemärket Då och Nu ska du ta reda på hur och varför scoutrörelsen startade, vad man gjorde då som
  finns kvar idag och hur utvecklingen i samhället har påverkat scoutrörelsen sedan starten.

  I det ingår att:
   - Ta reda på mer om WOSM, WAGGGS, Scouterna och din kår.
   - Jämför Lag och Löfte då och nu (t ex 1907, på 50-talet och idag). Varför tror du att scoutlagen har förändrats? Hur tror du att den ser ut år 2100?
   - Ta reda på vilka scouthögtider som finns och varför vi firar dem
   - Jämför din scoutkårs historia och utveckling med den hos en annan förening som finns på orten

