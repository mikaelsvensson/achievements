description: |
  För att få intressemärket Livsåskådning ska du fundera över jorden, universum och hur allt blev till.

  Här följer några exempel på vad du kan göra för att reflektera över din och andras tro: Leta upp en text, dikt,
  sång eller filmklipp som du tycker beskriver vad du tror på och hur du vill leva. Ta med detta till ett scoutmöte
  och berätta för dina scoutkompisar varför du valt som du valt. Fundera själv över de här frågorna och undersök vad
  personer med olika tro tycker om de här frågorna:
   - Vad tror du på?
   - Vad är bra med din tro?
   - Vad gör dig glad med din tro?
   - Finns det något som gör det svårt att tro som du gör?
   - Finns det en gud?
   - Vad händer när vi dör?

  Gör ett "religionsbingo" och undersök hur många personer med olika religioner du känner – vänner, klasskompisar,
  grannar och så vidare. Ta med något du kan spela på, eller block och penna och intervjua två personer som har en
  tro om deras tro. Presentera intervjuerna för dina scoutkompisar och ledare. Prata med någon som tillhör en
  annan generation (förälder eller mor- och farförälder) om hur det var när de var unga. Vad trodde de på?
  Har samhället förändrats?

  Tillhör din scoutkår en specifik religion passa på att utforska vad det betyder för dig som scout. För att hinna
  smälta och ta till sig sina egna tankar över livets stora frågor krävs det viss tid. Gör aktiviteterna kopplade till
  det här märket med jämna mellanrum och lämna utrymme för reflektion efter och mellan mötena.
