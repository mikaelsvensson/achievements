description: |+
  För att få intressemärket Chatta använder du internet för att kommunicera med scouter från andra platser i Sverige
  eller från andra länder. Ett sätt att komma igång kan vara att delta i Jamboree on the Internet som genomförs varje år.
  På läger träffar man massor av folk som kan vara kul att fortsätta ha kontakt med via Facebook eller på något annat sätt.
  Annars är det bara att sätta igång och söka efter rätt forum och personer att ha kontakt med. Prata med dina scoutkompisar
  och ledare om hur det är, vilka frågor som är roligast att prata med andra om och så vidare när du håller på med aktiviteterna.
  För att få märket ska du varit aktiv under längre tid, runt tre månader.

