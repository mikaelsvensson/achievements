description: |
  För att få Fixamärket ska du skapa eller göra om något till er scoutlokal, patrullya, scoutstuga eller till någon annan.

  Börja med att spåna idéer om vad ni vill göra för att sedan få till en ordentlig plan för arbetet innan ni skaffar
  fram det material som behövs. Sedan är det bara sätta igång att klä om möbler, måla om, sy gardiner, dekorera,
  renovera eller vad ni nu bestämmer er för att göra och lära er mer om.

  När arbetet är klart ska du tillsammans med andra som var med och dina ledare utvärdera din insats och diskutera vad du lärt dig.
