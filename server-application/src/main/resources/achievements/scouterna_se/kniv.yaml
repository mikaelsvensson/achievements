description: |+
  Kniven är ett praktiskt verktyg som samtidigt kan skada allvarligt. Aktiviteterna för att få
  knivmärket är tänkta att ge scouten de färdigheter och kunskaper som behövs för att hantera en
  kniv på ett säkert sätt. Att jobba med knivbeviset innebär både praktiska övningar och samtal
  om vad som är viktigt att tänka på. Gör aktiviteterna kopplade till bevismärket i ett sammanhang
  så att det blir tydligt för alla när kunskaperna är tänkta att användas. Till exempel genom
  att tälja något som går att använda, öva på att spänta stickor för att kunna göra en upp eld
  och prata om knivlagen samtidigt som ni gör aktiviteter kopplade till samhället i stort.

