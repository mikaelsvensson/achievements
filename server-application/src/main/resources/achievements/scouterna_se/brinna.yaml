description: |+
  Det här är en fortsättning på intressemärket Tända. Genom att jobba med Brinna lär du dig mer om elden och hur man
  kan använda den på ett bra sätt. Eld som kan användas till att laga mat på, skapa en mysig stämning eller ge värme.

  För att få det här märket ska du öva på och visa dina scoutkompisar och ledare innehållet för intressemärket Tända, alltså:

  - Tända en tändsticka och provat att tända en lykta och en eld.
  - Känna till vilka risker levande ljus och eldar innebär och ha diskuterat hur man ska bete sig i närheten av ljus och eld.
  - Veta vad du ska göra om du bränner dig.


