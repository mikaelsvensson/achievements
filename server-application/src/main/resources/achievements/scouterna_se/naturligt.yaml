description: |
  För att få intressemärket Naturligt ska du känna igen de vanligaste träden, djuren och växterna i din närhet.
  Eftersom detta skiljer sig mycket beroende på om man bor t.ex. i en stad, i skogen eller i ett odlingslandskap
  får dina ledare bestämma vilka växter och djur du ska kunna. Du ska också veta hur du hittar information om andra
  djur och växter du ser i naturen. Du ska känna till innebörden av allemansrätten, vad vi får och inte får göra i
  naturen och hur vi kan vistas i naturen utan att skada eller lämna onödiga spår efter oss.
