  på ett säkert sätt. Att jobba med bevismärket innebär både praktiska övningar och samtal om vad
  som är viktigt att tänka på. Gör aktiviteterna kopplade till bevismärket i ett sammanhang så att
  det blir tydligt för alla när kunskaperna är tänkta att användas. Till exempel genom att hugga
  ved för att kunna göra upp eld eller ta ner ett mindre träd som ändå ska rensas undan.
