description: |
  För att få Internationellt: Lyssna ska du intressera dig för andra länder och andra kulturer. Du ska själv eller
  tillsammans med din patrull brevväxla/chattforum etc med en scout eller en scoutgrupp i ett annat land och på så sätt
  lära dig mer om det landets kultur, människor, scouting och så vidare. Det spelar ingen roll om ni har kontakt via
  internet eller genom vanlig post. Hjälp med att hitta scouter i andra länder som vill brevväxla får ni enkelt genom
  att höra av er till postbox(a)scout.se. Fler tips om internationella kontakter finns på www.scouterna.se. Under tiden
  ni har kontakt med de andra scouterna ska ni regelbundet reflektera med patrullkompisar och ledare om vad ni pratat
  om, hur det verkar vara i det andra landet och så vidare.
