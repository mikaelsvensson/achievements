description: |
  För att få intressemärket Skapa ska du tillverka tre olika saker i tre olika material och på tre olika sätt.

  Det kan till exempel vara att tillverka en patrulltröja, en patrullmaskot, en egen kniv eller sölja, bygga en
  fågelholk, knyta armband, sy packpåsar, scrapbooking mm. Du ska själv vara med och bestämma hur föremålen ska se ut
  och på vilka sätt du ska skapa dem.
