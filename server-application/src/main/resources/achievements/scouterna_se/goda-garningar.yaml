description: |
  En god gärning är när du, utan att du måste det eller tjänar på det, gör något för att hjälpa någon annan eller för
  att göra någon annan glad. För att få intressemärket Goda gärningar ska du reflektera över om och på vilket sätt du
  har gjort en god gärning.

  Skriv eller rita i en ”dagbok” varje dag under tid som ni bestämmer tillsammans. Ni kan till exempel starta på ett
  scoutmöte, följa upp hur det går på nästa och avsluta på det tredje mötet.

  Målet är att göra minst en god gärning om dagen men kommer det inget bra tillfälle en dag så passa på att
  fundera på hur man ser situationer där man kan göra en insats.
