description: |
  Vara ute märkena kan passa för alla åldersgrupper. Ju äldre scouterna är desto större del kan de ta i planeringen
  inför hajken. För att få ett av intressemärkena Vara ute ska du ha varit med på en hajk med övernattning i den valda
  miljön (vatten, fjället, skogen, staden, vintern). Beroende på var och när ni genomför ert äventyr kan aktiviteten se
  olika ut, ni kan till exempel vandra, cykla, klättra, segla, paddla, åka skidor eller skridskor.

  Du ska vara delaktig i de förberedelser som behövs, som att planera packning, färdväg, övernattningsplats och matsedel.

  Efter hajken är det viktigt att du utvärderar den tillsammans med de andra som var med. Ni ska diskutera vad ni gjorde
  bra och vad ni kan göra annorlunda nästa gång. För att komma ihåg dina upplevelser och tankar är det bra om du
  fotograferar och antecknar under hajken.
