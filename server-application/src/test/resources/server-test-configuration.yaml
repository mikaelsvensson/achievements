server:
  rootPath: /api/
  applicationConnectors:
    - type: http
      port: 9000
  adminConnectors:
    - type: http
      port: 9001

database:
  driverClass: org.h2.Driver
  url: jdbc:h2:mem:demo
  properties:
    hibernate.show_sql: true
    hibernate.hbm2ddl.auto: create

authentication:
  googleClientId: YOUR_CLIENT_ID_HERE
  jwtSigningSecret: JWT_SIGNING_SECRET